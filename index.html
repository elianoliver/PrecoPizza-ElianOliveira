<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Precificação de Pizzas</title>
    <style>
        /* Adiciona um estilo personalizado para centralizar o container */
        body {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        /* Adiciona um estilo para a largura do container */
        .container {
            width: 80%;
        }

        /* Adiciona um estilo para os botões */
        .btn-group {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4">Precificação de Pizzas</h1>
        </div>

        <form>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="pizzaName">Nome da Pizza:</label>
                    <input type="text" class="form-control" id="pizzaName" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="pizzaType">Tipo de Pizza:</label>
                    <select class="form-control" id="pizzaType" onchange="showRectangularSizeInputs()" required>
                        <option value="circular">Circular</option>
                        <option value="quadrada">Quadrada</option>
                        <option value="retangular">Retangular</option>
                    </select>
                </div>

                <div class="col-md-12 mb-3">
                    <label id="pizzaSizeLabel" for="pizzaSize">Diâmetro:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="pizzaSize" required pattern="[0-9]+">
                        <div class="input-group-append">
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        Insira apenas números.
                    </div>
                </div>

                <div class="col-md-12 mb-3" id="pizzaRetangular" style="display: none;">
                    <label for="pizzaWidth">Largura:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="pizzaWidth" required pattern="[0-9]+">
                        <div class="input-group-append">
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="pizzaPrice">Preço:</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="pizzaPrice" required pattern="[0-9]+">
                        <div class="input-group-append">
                            <span class="input-group-text">R$</span>
                        </div>
                    </div>
                    <div class="invalid-feedback">
                        Insira apenas números.
                    </div>
                </div>
            </div>
        </form>

        <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="addPizza()">Adicionar Pizza</button>
            <button class="btn btn-primary" onclick="calculate()">Calcular</button>
        </div>

        <div id="report" class="mt-4">
            <h2 class="mb-3">Relatório de Custos e Benefícios</h2>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Tamanho</th>
                            <th>Preço</th>
                            <th>R$ p/cm<sup>2</sup></th>
                            <th>Diferença%</th>
                        </tr>
                    </thead>
                    <tbody id="reportBody">
                        <!-- Conteúdo da tabela será adicionado aqui dinamicamente via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
